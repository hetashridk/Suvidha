<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvidha - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="whole">

        <div class="logo">
            <img src="images/logo.jpg" alt="logo" />
           </div>
        <div class="register">
          <div class="register__container">
            <input
              type="text"
              class="register__textBox register__name"
              placeholder="Full Name"
            />
            <input
              type="text"
              class="register__textBox register__email"
              placeholder="E-mail Address"
            />
            <input
              type="password"
              class="register__textBox register__password"
              placeholder="Password"
            />
            <button class="register__btn">
              Register
            </button>
            <div>
              Already have an account? <a href="/login.html">Login</Link> now.
            </div>
          </div>
        </div>
        </div>
    
        <script src="js/register.js"></script>
</body>
</html>
